    <title>İlk proyektimiz budur</title>

<body>
    <!-- Basliq etiketleri -->

    <h2>Bu bir başlıqdır!</h2>
    <h3>Bu bir başlıqdır!</h3>
    <h4>Bu bir başlıqdır!</h4>

<p>h1-den sehifede cemi 1ce defe istifade etmek lazimdir!</p>

<p>h2-den sehifede maksimum 4 defe istifade etmek tovsiyye olunur!</p>

<p>evin <br> qapısı</p>


<!-- sadece qalin etdi -->
<b>Salam</b><br>
<!-- qalin etdi ve SEO uchun chox vacibdir! -->
<strong>Salam</strong>

<br>
<br>
<!-- sadece italic etdi -->
<i>necəsən</i><br>
<!-- italic etdi ve SEO uchun chox vacibdir-->
<em>necəsən</em>
<br>
<!-- sari rengle isareletdirdi -->
<mark>işarələnmiş bir yazı</mark>
<br>
<!-- <small>BÖYÜK BİR YAZI</small> -->
<br>
<!-- silinmish kimi gorsedir -->
<del>silinmiş mətn</del>
<br>
<alt> alt xətt yazı</alt>

<br>

<!-- adindan gorsendiyi kimi u - underline -->
<u>alt xətt yazı</u>

<br>
<!-- sup - uste yazdi (kvadrat ve ya kub kimi) -->
<p>x <sup>2</sup></p>
<!-- sup - asagi yazdi (kvadrat ve ya kub kimi) -->
<p>H <sub>2</sub>O</p>

</body>

</html>
